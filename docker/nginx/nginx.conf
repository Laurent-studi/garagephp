server {
    listen 80;
    server_name localhost; # ðŸ‘ˆ Remplacez par votre nom de domaine


        root /var/www/html/public; # Le DocumentRoot pointe vers le dossier public
        index index.php;

        location / {
            # Essayer de servir le fichier directement, puis un dossier, puis l'index de Symfony
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # Transmettre les requÃªtes .php au conteneur PHP-FPM
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            fastcgi_pass 127.0.0.1:9000;

            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # EmpÃªcher l'accÃ¨s aux fichiers cachÃ©s (.ht, .git, etc.)
        location ~ /\. {
            deny all;
        }
}
